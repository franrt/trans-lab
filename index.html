<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- iconos materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section id="landing">
        <div class="row">
            <div class="col s12 center-align">
                <img src="assets/docs/imagen.png" alt="logo" id="logo">
                <div class="title">
                    <p>TRANS-LAB</p>
                </div>
                <div class="row center-align" id="form">
                    <form class="col s12">
                        <div class="input-field center-align">
                            <i class="material-icons prefix">perm_identity</i>
                            <input id="icon_prefix" type="email" class="validate">
                            <label for="icon_prefix">Correo electrónico</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="icon_password" type="password" class="validate">
                            <label for="icon_password">Contraseña</label>
                        </div>
                        <a class="waves-effect waves-light btn">INICIAR SESIÓN</a>
                    </form>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>Olvidaste tu contraseña?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <span>NO TIENES CUENTA?<a href="#" id="register">REGÍSTRATE</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</body>

</html>
