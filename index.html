<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
    <!-- iconos materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="center-align" id="landing">
        <div class="row">
            <div class="col s12 center-align">
                <img src="assets/docs/imagen.png" alt="logo" id="logo">
                <div class="title">
                    <p>TRANS-LAB</p>
                </div>
            </div>
        </div>

        <!--formulario-->
        <div class="container">
            <div class="row">
                <div class="col s12 blanco">

                    <div class="row center-align" id="valida-mail">
                        <div class="col s12 form-style" id="mail">
                            <div class="row input-field">
                                <div class="col s1">
                                    <i class="material-icons prefix">perm_identity</i>
                                </div>
                                <div class="row">
                                    <div class="col s11">
                                        <input id="icon_email" type="email" class="validate" placeholder="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row center-align" id="valida-pass">
                        <div class="col s12 form-style" id="pass">
                            <div class="row input-field" id="contrasena">
                                <div class="col s1">
                                    <i class="material-icons prefix">lock_outline</i>
                                </div>
                                <div class="row">
                                    <div class="col s11">
                                        <input id="icon_password" type="password" class="validate" placeholder="Contraseña">
                                    </div>
                                </div>
                                <a class="waves-effect waves-light btn-large btn-ini">INICIAR SESIÓN</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section register -->
        <div class="row">
            <div class="col s12">
                <p>Olvidaste tu contraseña?</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <span>NO TIENES CUENTA?<a href="#" id="register">REGÍSTRATE</a></span>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
